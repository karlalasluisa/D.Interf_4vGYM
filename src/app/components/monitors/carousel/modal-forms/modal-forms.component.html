<div class="modal show d-block" *ngIf="monitorEdited || isCreating" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isCreating ? 'Crear Monitor' : 'Editar Monitor' }}</h5>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <!-- creo un monitor vacÃ­o porque si no me da error, el form edited no acepta null-->
                <app-form-monitor [monitor]="monitorEdited || { id: 0, name: '', email: '', phone: '', photo: '' }"></app-form-monitor>
            </div>
        </div>
    </div>
</div>
